<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PromptGrow AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        /* iPhone Safari の安全領域対応 */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* iPhone の画面サイズに特化したスタイル */
      @media screen and (max-width: 428px) {
        .h-screen {
          height: 100vh;
          height: 100dvh; /* dynamic viewport height for mobile */
        }
        
        /* iPhone のキーボード表示時の対応 */
        .h-screen-keyboard {
          height: calc(100vh - 50vh);
        }
        
        /* iPhone でのテキスト折り返しを強制 */
        * {
          word-wrap: break-word;
          overflow-wrap: break-word;
          hyphens: auto;
        }
        
        /* カード内のテキストを確実に折り返す */
        .card-text {
          word-break: break-word;
          overflow-wrap: break-word;
          white-space: normal;
          line-height: 1.5;
        }
        
        /* iPhone での最小幅を設定 */
        .mobile-container {
          min-width: 0;
          width: 100%;
          max-width: 100vw;
          overflow-x: hidden;
        }
      }
      
      /* iPhone の横スクロール防止 */
      body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* iPhone のタッチ操作最適化 */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* テキスト入力エリアのみ選択可能 */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* スクロールバーを完全に非表示 */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Firefox のスクロールバー非表示 */
      * {
        scrollbar-width: none;
      }
      
      /* IE/Edge のスクロールバー非表示 */
      * {
        -ms-overflow-style: none;
      }
    </style>
    <script>
      // Enable class-based dark mode in Tailwind
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            screens: {
              'xs': '475px',
            },
            animation: {
              'subtle-fade-in': 'subtle-fade-in 0.5s ease-out forwards',
            },
            keyframes: {
              'subtle-fade-in': {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[var(--bg-base)] text-[var(--text-base)] font-sans transition-colors duration-300 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
